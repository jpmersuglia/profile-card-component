<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <img src="/imgs/profile.jpg" alt="">
            <h5>Welcome back,</h5>
            <h3>Juan Pablo Mersuglia</h3>
            <p>Starter Member</p>
            <a href="#">Upgrade Now</a>
        </div>
        <div class="secondary-cards">
            <div class="my-funds">
                <h5>My Funds</h5>
                <hr>
                    <div class="money-container">
                        <div class="money-type">
                            <h3>USD (Primary)</h3>
                        </div>
                        <div class="money-amount">
                            <h3>$140,32</h3>
                        </div>
                    </div>
                <a href="#">Deposit Funds</a>
            </div>
            <div class="my-steps">
                <h5>Step 3 of 5: <strong>Upload a picture</strong></h5>
                <progress id="file" value="50" max="100"> 50% </progress> 
            </div>
        </div>
    </div>
</body>
</html>
